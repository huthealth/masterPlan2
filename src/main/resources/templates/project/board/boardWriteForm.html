
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>board</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <link rel="stylesheet" href="/vendors/datatables.net-bs4/dataTables.bootstrap4.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/images/mpSmallLogo.jpg"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="/project/fragments/menu :: menu"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="container">
                    <h2>게시글 등록</h2>
                    <div class="row">
                        <div class="col-md-9 stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <form id="frm" name="frm" method="post" th:object="${boardDto}" th:action="@{/projects/{projectId}/boards/write(projectId=${projectId})}" enctype="multipart/form-data">
                                        <table class="table table-bordered">
                                            <tr>
                                                <td><h5>제목</h5></td>
                                                <td><input type="text" style="width:300px;" id="title" name="title" th:field="*{title}"/></td>
                                            </tr>
                                            <tr>
                                                <td><h5>내용</h5></td>
                                                <td colspan="8">
                                                    <textarea id="contents" name="contents" style="width:400px; height:300px;" th:field="*{contents}"></textarea>
                                                </td>
                                            </tr>

                                        </table>
                                        <span style="float:right"><input type="submit" id="submit" value="저장" class="btn btn-info btn-rounded btn-fw" style="vertical-align"></span>
                                    </form>
                                </div>
                                <!-- main-panel ends -->
                            </div></div></div></div>
                <!-- page-body-wrapper ends -->
            </div></div></div></div>
<!-- container-scroller -->

<!-- plugins:js -->
<script src="/vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<script src="/vendors/chart.js/Chart.min.js"></script>
<script src="/vendors/datatables.net/jquery.dataTables.js"></script>
<script src="/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="/js/dashboard.js"></script>
<script src="/js/data-table.js"></script>
<script src="/js/jquery.dataTables.js"></script>
<script src="/js/dataTables.bootstrap4.js"></script>
<!-- End custom js for this page-->
</body>

</html>
